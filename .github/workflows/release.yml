name: Auto Release and Tag

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
      GIT_COMMITTER_NAME: github-actions[bot]
      GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tags are present
        run: |
          git fetch --tags --force --prune
          echo "Available tags:" && git tag --list | tail -n 20 || true

      - name: Debug context
        run: |
          set -euxo pipefail
          node -v || true
          npm -v || true
          npx -v || true
          git --version
          echo "Ref: $GITHUB_REF, Actor: $GITHUB_ACTOR, SHA: $GITHUB_SHA"
          echo "Branch name: ${{ github.ref_name }}"
          echo "Recent commits:"
          git --no-pager log -5 --oneline
          echo "Status:"
          git status -sb

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      # Removed full npm install to avoid CI failures due to peer deps on app deps
      # standard-version is executed via npx without installing project deps

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Determine last tag
        id: lasttag
        run: |
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          else
            echo "tag=" >> $GITHUB_OUTPUT
          fi

      - name: Check commits for feat/fix/BREAKING
        id: check
        run: |
          if [ -z "${{ steps.lasttag.outputs.tag }}" ]; then
            echo "should=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          range="${{ steps.lasttag.outputs.tag }}..HEAD"
          subjects=$(git log --format=%s $range)
          bodies=$(git log --format=%b $range)
          if echo "$subjects" | grep -Eiq '^(feat|fix)(\(|:)' || echo "$subjects" | grep -Eiq '!:' || echo "$bodies" | grep -Eiq 'BREAKING CHANGE'; then
            echo "should=true" >> $GITHUB_OUTPUT
          else
            echo "should=false" >> $GITHUB_OUTPUT
          fi

      - name: "Debug: release decision"
        run: |
          set -euxo pipefail
          echo "Last tag: '${{ steps.lasttag.outputs.tag }}'"
          echo "Should release: '${{ steps.check.outputs.should }}'"
          if [ -n "${{ steps.lasttag.outputs.tag }}" ]; then
            range="${{ steps.lasttag.outputs.tag }}..HEAD"
            echo "Subjects in range $range:"
            git --no-pager log --format=%s $range | head -n 20
            echo "Bodies sample:"
            git --no-pager log --format=%b $range | head -n 40
          fi

      - name: Bump version, update changelog and tag (auto by commit type)
        if: steps.check.outputs.should == 'true'
        run: npx --yes standard-version@9 -a || echo "standard-version completed with non-zero exit (no changes?)"

      - name: Push changes and tags
        if: steps.check.outputs.should == 'true'
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git push --follow-tags origin "${{ github.ref_name }}"
          else
            echo "No release changes to push."
          fi